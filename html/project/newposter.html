<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new wanted poster</title>
</head>
<body>
    <table width='100%'>
        <tr>
            <td></td>
            <td width='50%'>
                    <a href="index.html">Back to Homepage</a>
                    <form action="">
                        <fieldset>
                            <legend>Top Headline</legend>
                            <label for="headline">Headline Text:
                                <input type="text" name="headline" id="headline">   
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Images</legend>
                            <label for="img1">Image1</label>
                            <input type="file" name="file1" id="img1"><br>
                            <label for="img2">Image2</label>
                            <input type="file" name="file2" id="img2"><br>
                            <label for="img3">Image3</label>
                            <input type="file" name="file3" id="img3"><br>
                        </fieldset>
                        <fieldset>
                            <legend>Reward</legend>
                            <label for="reward">Reward money</label>
                            <input type="text" name="reward" id="reward">
                        </fieldset>
                        <fieldset>
                        <legend>Reward</legend>     
                            <table>               
                                <tr>
                                    <td><label for="aliases">Aliases:</label></td>
                                    <td><input type="text" id='aliases' name="aliases"></td>
                                </tr>
                                <tr>
                                    <td><label for="birth">Birth</label></td>
                                    <td><input type="text" name="birth" id="birth"></td>
                                </tr>
                                <tr>
                                    <td><label for="hair">Hair:</label></td>
                                    <td><input type="text" id="hair" name="hair"></td>
                                </tr>
                                <tr>
                                    <td><label for="eyes">Eyes:</label></td>
                                    <td><input type="text" name="eyes" id="eyes"></td>
                                </tr>
                                <tr>
                                    <td><label for="height">Height:</label></td>
                                    <td><input type="text" name="height" id="height"></td>
                                </tr>
                                <tr>
                                    <td><label for="Weigth">Weight</label></td>
                                    <td><input type="text" id="weight" name="weight"></td>
                                </tr>
                                <tr>
                                    <td><label for="sex">Sex</label></td>
                                    <td><input type="text" id="sex" name="sex"></td>
                                </tr>
                                <tr>
                                    <td><label for="id">Id number</label></td>
                                    <td><input type="text" id="id" name="id"></td>
                                </tr>
                                <tr>
                                    <td><label for="occ">Occupation</label></td>
                                    <td><input type="text" id="occ" name="occ"></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend>Remarks</legend>
                            <textarea name="remark" cols="130" rows="10">Remark text</textarea>
                        </fieldset>
                        <fieldset>
                            <legend>Caution</legend>
                            <textarea name="caution" cols="130" rows="10">Caution text</textarea>
                        </fieldset><br><br>
                        <button type="reset"><img src="https://www.shareicon.net/data/512x512/2016/05/19/767556_arrows_512x512.png" alt="arrow" width='15px'>Reset</button>
                        <button type="submit"><img src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/256/add.png" width="15px">Create poster</button>

                    </form>

            </td>
            <td></td>
        </tr>
    </table>
   
</body>
</html>
